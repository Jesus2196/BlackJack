<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BlackJack</title>
    <link href="css/card-deck-css/css/cardstarter.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>

<body class="text-center">
    <h1>BlackJack</h1>

    <section id="dealer">
        <h2>Dealer</h2>
        <h3 id="cScore"></h3>
        <div id="cHand"></div>
    </section>

    <hr />
    <h2 id="msg"></h2>

    <section id="player">
        <h2>Player</h2>
        <h3 id="pScore"></h3>
        <div id="pHand"></div>
    </section>

    <h2 id="bankRoll"></h2>
    <h2 id="bet"></h2>

    <button id="five">5</button>
    <button id="quarter">25</button>
    <button id="hundred">100</button>
    <button id="fiveHun">500</button>

    <button id="deal">DEAL</button>
    <button id="hit">HIT</button>
    <button id="stand">STAND</button>
</body>

</html>
